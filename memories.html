<script>
function togglePhoto(el) {
    el.classList.toggle("open");

    // Check if all photos opened
    const allPhotos = document.querySelectorAll(".polaroid");
    const opened = document.querySelectorAll(".polaroid.open");

    if (opened.length === allPhotos.length) {
        setTimeout(() => {
            document.getElementById("lovePopup").classList.add("show");
        }, 800);
    }
}

function closeLove() {
    document.getElementById("lovePopup").classList.remove("show");
}
   
function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = (6 + Math.random() * 6) + "s";
    petal.style.opacity = 0.4 + Math.random() * 0.4;
    document.querySelector(".petals").appendChild(petal);

    setTimeout(() => petal.remove(), 12000);
}

setInterval(createPetal, 900);
  
</script>
